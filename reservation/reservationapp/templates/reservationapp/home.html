{% extends "reservationapp/base.html" %}
{% block content%}
    <h2>Reservations Around You</h2>
    {% for reservation in reservations %}
        <article class="media content-section">
          <div class="media-body">
            <div class="article-metadata">
              <a class="mr-2" >{{ reservation.reservationName }}</a>
              <small class="text-muted">{{ reservation.date|date:"F d, Y" }}</small>
            </div>
            <h3><a class="article-title" href="#">{{ reservation.peopleCount }}</a></h3>
            <p class="article-content">{{ reservation.requests }}</p>
          </div>
        </article>
    {% endfor %}
{% endblock content %}
